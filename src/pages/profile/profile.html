<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="profile-image" (click)="editimage()">
    <img src="{{avatar}}">
  </div>
  <div>
    <h2 (click)="editname()" *ngIf="displayName">{{displayName}} <ion-icon name="md-create"></ion-icon></h2>
  </div>
  <div>
    Tap on your pic or nick name to change it.
  </div>
  <div class="spacer" style="height: 10px;"></div>
  <div>
    <button ion-button round outline color="danger" (click)="logout()">Logout</button>
  </div>
</ion-content>
